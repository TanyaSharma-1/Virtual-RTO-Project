<!DOCTYPE html>
<html>
<head>
    <title>Add Test Result - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Add Test Result</h3>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">← Back to Dashboard</a>

    <form method="POST">
        <div class="mb-2">
            <label>Select User</label>
            <select name="reg_id" class="form-control" required>
                {% for user in registrations %}
                    <option value="{{ user.id }}">{{ user.name }} (ID: {{ user.id }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2"><input type="text" name="result" class="form-control" placeholder="Result (Pass/Fail)" required></div>
        <div class="mb-2"><input type="number" name="score" class="form-control" placeholder="Score" required></div>
        <div class="mb-3"><input type="date" name="exam_date" class="form-control" required></div>
        <button class="btn btn-primary">Submit Result</button>
    </form>
</div>
</body>
</html>
