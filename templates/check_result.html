<!DOCTYPE html>
<html>
<head>
    <title>Check RTO Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Check Your Test Result</h3>

    <form method="POST" class="mb-4">
        <div class="mb-2">
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button class="btn btn-primary">Check Result</button>
    </form>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if result %}
    <div class="text-center mt-3">
    <a href="{{ url_for('download_pdf', email=result.email) }}" class="btn btn-outline-danger">
        ⬇️ Download PDF
    </a>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">Result Found</div>
        <div class="card-body">
            <p><strong>Name:</strong> {{ result.name }}</p>
            <p><strong>Email:</strong> {{ result.email }}</p>
            <p><strong>Score:</strong> {{ result.score }}</p>
            <p><strong>Result:</strong> {{ result.result }}</p>
            <p><strong>Exam Date:</strong> {{ result.exam_date }}</p>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
